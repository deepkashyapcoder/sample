<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" onsubmit="return myfun()">
        Username: <input type="text" value="" id="user"><span id="text"></span><br><br>
        Password: <input type="password" value="" id="pass"><span id="text1"></span><br><br>
        Confirm Password: <input type="password" id="confirm_pass"><span id="text2"></span><br><br>
        <input type="submit" value="submit">
    </form>
    <script>
        function myfun() {
            let a = document.getElementById('user').value;
            let b = document.getElementById('pass').value;
            let c = document.getElementById('confirm_pass');

            if (a == "") {
                document.getElementById('text').innerHTML = "Please Enter a Username"
                return false;
            } else if (a.length < 5) {
                document.getElementById('text').innerHTML = "Please Enter min 5 Character"
                return false;
            } else if (a.length > 20) {
                document.getElementById('text').innerHTML = "You cannot enter more than 20 character"
                return false;
            }
            if (b == "") {
                document.getElementById('text1').innerHTML = "Please Enter a Password"
                return false;
            } else if (b.length < 8) {
                document.getElementById('text1').innerHTML = "Please Enter min 8 Character"
                return false;

            } else if (b.length > 15) {
                document.getElementById('text1').innerHTML = "You cannot enter more than 20 character"
                return false;

            }
             if (c != b) {
                document.getElementById('text2').innerHTML = "Confirm Password is wrong!"
                return false;
            }
        }
    </script>
</body>

</html>
