<!DOCTYPE html>
<html>
<head>
    <title>Donation Form</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Donation Form</h1>
        <form action="" method="post"  class="w-75 mx-auto border border-2 rounded p-4" style="box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;" id="donation-form" onsubmit="validate(); return false">
        
            <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control" id="fullName" name="fullName">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" >
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address"  >
                </div>
                <div class="form-group">
                    <label for="amount">Donation Amount (INR)</label>
                    <input type="number" class="form-control" id="amount" name="amount" step="0.01" >
                </div>
            
                <div class="form-group">
                    <label for="amount">Donation Amount:</label>
                    <input type="number" class="form-control" id="amount" name="amount" >
                </div>
                
                <div class="form-group">
                    <h2>Payment Method:</h2>
                    
                    <div class="custom-control custom-radio">
                        <input type="radio" id="upi" name="payment-method" value="upi" class="custom-control-input">
                        <label for="upi" class="custom-control-label">UPI</label>
                    </div>
                    
                    <div class="custom-control custom-radio">
                        <input type="radio" id="card" name="payment-method" value="card" class="custom-control-input">
                        <label for="card" class="custom-control-label">Credit/Debit Card</label>
                    </div>
                </div>
                
                <div id="upi-options" style="display:none;">
                    <div class="form-group">
                        <label for="upi-id">UPI ID:</label>
                        <input type="text" class="form-control" id="upi-id" name="upi-id">
                    </div>
                </div>
                
                <div id="card-options" style="display:none;">
                    <div class="form-group">
                        <label for="card-number">Card Number:</label>
                        <input type="text" class="form-control" id="card-number" name="card-number">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="card-expiry">Expiry Date:</label>
                            <input type="text" class="form-control" id="card-expiry" name="card-expiry">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="card-cvv">CVV:</label>
                            <input type="text" class="form-control" id="card-cvv" name="card-cvv">
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Donate</button>
            </form>
    </div>

    <!-- Include Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
         var fullName = document.myform.fullName;
        var email = document.myform.email;

        function validate() {
            if (fullName.value) {
                fullName.classList.remove("is-invalid");
                fullName.classList.add("is-valid");
                document.getElementById("text_valid").innerText = "";
            } else {
                fullName.classList.add("is-invalid");
                fullName.classList.remove("is-valid");
                document.getElementById("text_valid").innerText = "Please Enter Your Name!";

            }

            if (email.value) {
                email.classList.remove("is-invalid");
                email.classList.add("is-valid");
                document.getElementById("text_valid1").innerText = "";

            } else {
                email.classList.add("is-invalid");
                email.classList.remove("is-valid");
                document.getElementById("text_valid1").innerText = "Please Enter Your password!";

            }
        }
    </script>
</body>
</html>
