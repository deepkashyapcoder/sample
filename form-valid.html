        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <form action="" method="post" name="myForm" onsubmit="validate(); return false">
                        <div class="mt-3">
                            <label for="username" class="form-label">Name</label>
                            <input type="text" name="u_name" id="username" class="form-control"
                                placeholder="Enter Your Name" onblur="validate('name_field')">
                            <small class="text-danger" id="name_validation"></small>
                        </div>
                        <div class="mt-3">
                            <label for="password" class="form-label">Name</label>
                            <input type="text" name="u_pass" id="password" class="form-control"
                                placeholder="Enter Your Password" onblur="validate('pass_field')">
                            <small class="text-danger" id="pass_validation"></small>
    
                        </div>
                        <div class="mt-3">
                            <input type="submit" value="submit" id="sub_validation" class="btn btn-danger">
                        </div>
                    </form>
                </div>
            </div>
        </div>
