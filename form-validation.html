<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form action="" method="post" name="myForm">
                    <div class="mt-3">
                        <label for="username" class="form-label">Name</label>
                        <input type="text" name="u_name" id="username" class="form-control"
                            placeholder="Enter Your Name" onblur="validate('name_field')">
                        <small class="text-danger" id="name_validation"></small>
                    </div>
                    <div class="mt-3">
                        <label for="password" class="form-label">Name</label>
                        <input type="text" name="u_pass" id="password" class="form-control"
                            placeholder="Enter Your Password" onblur="validate('pass_field')">
                        <small class="text-danger" id="pass_validation"></small>

                    </div>
                    <div class="mt-3">
                        <input type="submit" value="submit" id="sub_validation" class="btn btn-danger">
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        var u_name = document.myForm.u_name;
        var u_pass = document.myForm.u_pass;


        function validate(field) {
            // if (u_name.value) {
            //     u_name.classList.remove("is-invalid");
            //     u_name.classList.add("is-valid");
            //     document.getElementById("name_validation").innerText = "";
            //     document.getElementById("sub_validation").style.backgroundColor = "green";
            // } else {
            //     u_name.classList.remove("is-valid");
            //     u_name.classList.add("is-invalid");
            //     document.getElementById("name_validation").innerText = "Name field is required";
            //     document.getElementById("sub_validation").style.backgroundColor = "red";


            // }
            // if (u_pass.value) {
            //     u_pass.classList.remove("is-invalid");
            //     u_pass.classList.add("is-valid");
            //     document.getElementById("pass_validation").innerText = "";

            // } else {
            //     u_pass.classList.remove("is-valid");
            //     u_pass.classList.add("is-invalid");
            //     document.getElementById("pass_validation").innerText = "Password field is required";
            // }


            //=========================================================================
            // using on blur 
            if (field === 'name_field') {
                if (u_name.value) {
                    u_name.classList.remove("is-invalid");
                    u_name.classList.add("is-valid");
                    document.getElementById("name_validation").innerText = "";
                    document.getElementById("sub_validation").style.backgroundColor = "green";
                } else {
                    u_name.classList.remove("is-valid");
                    u_name.classList.add("is-invalid");
                    document.getElementById("name_validation").innerText = "Name field is required";
                    document.getElementById("sub_validation").style.backgroundColor = "red";


                }
            } else if (field === 'pass_field') {
            if (u_pass.value) {
                u_pass.classList.remove("is-invalid");
                u_pass.classList.add("is-valid");
                document.getElementById("pass_validation").innerText = "";

            } else {
                u_pass.classList.remove("is-valid");
                u_pass.classList.add("is-invalid");
                document.getElementById("pass_validation").innerText = "Password field is required";
            }
        }
            }
    </script>
</body>

</html>
