    <script>
        // There are the different type of statement in js
        /*
        1. if statements
        2. else statements
        3. if else statements
        4. if else if statements
        5. nesting if statements
        6. ternary 
        7. switch statement
        */

        // example of if statement 
        var x = 34;
        if (x > 18) {
            document.write("You are Adult<br>");
        }

        // using logical operators in if && both condition must true
        var age = 18;
        if (age >= 18 && age < 50) {
            document.write("You are eligible for work<br>");
        }
        // using logical operators in if || one condition must true
        var age = 8;
        if (age >= 18 || age < 50) {
            document.write("You are eligible for work<br> ");
        }
        // using logical operators in if ! return reverse result
        var age = 9;
        if (!age > 18) {
            document.write("You are eligible  work<br> ");
        }


        // Using If else statements 
        var resident = "france";
        if (resident == "indian") {
            document.write("You are live in India  <br>");
        } else {
            document.write("You are Not Live in India  <br>");
        }
        // using if else if statement

        var time = 19;
        if (time < 12) {
            document.write("Good Morning EveryOne ! <br>");
        } else if (time > 12 && time < 18) {
            document.write("Good Afternoon  <br>");
        } else {
            document.write("Good Night  <br>");
        }

        // using ternary
        var age = 8;
        (age > 18) ? document.write("You are adult <br>") : document.write("You are not adult <br>");

        // using switch statements
        var day = 3;
        switch (day) {
            case 1:
                document.write("Monday <br>" + "<br>");
                break;
            case 2:
                document.write("Tuesday <br>" + "<br>");
                break;

            default:
                document.write("You enter wrong day" + "<br>")
                break;
        }
