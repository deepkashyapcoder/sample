<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        /*
        1. ceil
        2. floor
        3. round
        4. trunc
        5. max
        6. min
        7. sqrt
        8. cbrt
        9. pow
        10. random
        11. abs
        12. pi

        */
       
        var a = Math.ceil(1.45);
        document.write(a+"<br>");

        var a = Math.floor(1.45);
        document.write(a+"<br>");

        var a = Math.round(1.65);
        document.write(a+"<br>");

        var a = Math.trunc(1.65);
        document.write(a+"<br>");

        var a = Math.max(2, 4, 5, 6, 7, 8,9 );
        document.write(a+"<br>");

        var a = Math.min(2, 4, 5, 6, 7, 8,9 );
        document.write(a+"<br>");

        var a = Math.sqrt(16);
        document.write(a+"<br>");

        
        var a = Math.cbrt(125);
        document.write(a+"<br>");

        
        var a = Math.pow(2, 3);
        document.write(a+"<br>");


        var a = Math.random(1.65);
        document.write(a+"<br>");

        var a = Math.abs(1.65);
        document.write(a+"<br>");

        var a = Math.PI;
        document.write(a+"<br>");


    </script>
</body>
</html>
