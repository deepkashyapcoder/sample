    <script>
        // There are different Type of Operators in Javascript
        /*
         Arithmetic Operators
         Addition +
         subtraction -
         multiplication *
         division  /
         exponentional **
         modulus  (reminder) %
         increment ++ 
         decrement --
        
        */

        // Example of Arithmetic Operators
        var x = 5;
        var y = 6;
        var c = x + y;
        document.write("The Sum of " + x + " and " + y + " is: " + c + "<br>");
        document.write("The Multiply of " + x + " and " + y + " is: " + x * y + "<br>");
        document.write("The divide of " + x + " and " + y + " is: " + x / y + "<br>");
        document.write("The exponentional of " + x + " and " + y + " is: " + x ** y + "<br>");
        document.write("The modulus of " + y + " and " + x + " is: " + y % x + "<br>");

        /*
        Assignament Operators
        =, x = y
        +=, x = x+ y
        *=, x = x* y
        /=, x = x/y
        %=, x = x % y
        **=, x = x ** y

        You can use all this assignament operators in the above examples
        */

        /*
        Comparision Operators
        ==
        ===
        !=
        !==
        >
        <
        >=
        <=
        ?

        You can Use all This operators in The if else statements
        */


        /*
          logical Operators
          &&
          ||
          !
        */

        /*
        Bitwise Operators in js
        & (and)
        | (or)
        ~ ()
        ^
        <<
        >>        
        */

        Console tricks
        
        */
