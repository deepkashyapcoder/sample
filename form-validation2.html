<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <form action="" method="post" name="myForm"> <!--onsubmit="validate(); return false"-->
                    <div class="mt-3">
                        <label for="" class="form-label">Enter Your Name</label>
                        <input type="text" class="form-control" name="name_valid" onblur="validate('name_field')">
                        <small class="text-danger" id="text-valid"></small>
                    </div>
                    <div class="mt-3">
                        <label for="" class="form-label">Enter Your Password</label>
                        <input type="text" class="form-control" name="pass_valid" onblur="validate('pass_field')">
                        <small class="text-danger" id="pass-valid"></small>

                    </div>
                    <div class="mt-3">
                        <input type="submit" class="btn btn-primary" name="sub_valid">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        var name_valid = document.myForm.name_valid;
        var pass_valid = document.myForm.pass_valid;

        function validate(field) {
            //======================================================
            // simple validation
            // if (name_valid.value) {
            //     name_valid.classList.remove('is-invalid');
            //     name_valid.classList.add('is-valid');
            // } else{
            //     name_valid.classList.add('is-invalid');
            //     name_valid.classList.remove('is-valid');
            // }

            // if (pass_valid.value) {
            //     pass_valid.classList.remove('is-invalid');
            //     pass_valid.classList.add('is-valid');
            // } else{
            //     pass_valid.classList.add('is-invalid');
            //     pass_valid.classList.remove('is-valid');
            // }

            //======================================================
            // Medium validation

            if (name_valid.value) {
                name_valid.classList.remove('is-invalid');
                name_valid.classList.add('is-valid');
                document.getElementById("text-valid").innerText = "";
            } else {
                name_valid.classList.add('is-invalid');
                name_valid.classList.remove('is-valid');
                document.getElementById("text-valid").innerText = "Name field id required";

            }

            if (pass_valid.value) {
                pass_valid.classList.remove('is-invalid');
                pass_valid.classList.add('is-valid');
                document.getElementById("pass-valid").innerText = "";

            } else {
                pass_valid.classList.add('is-invalid');
                pass_valid.classList.remove('is-valid');
                document.getElementById("pass-valid").innerText = "password field id required";

            }
            //======================================================
            // advance validation
            if (field === 'name_field') {
                if (name_valid.value) {
                    name_valid.classList.remove('is-invalid');
                    name_valid.classList.add('is-valid');
                    document.getElementById("text-valid").innerText = "";
                } else {
                    name_valid.classList.add('is-invalid');
                    name_valid.classList.remove('is-valid');
                    document.getElementById("text-valid").innerText = "Name field id required";

                }
            } else if (field === 'pass_field') {
                if (pass_valid.value) {
                    pass_valid.classList.remove('is-invalid');
                    pass_valid.classList.add('is-valid');
                    document.getElementById("pass-valid").innerText = "";

                } else {
                    pass_valid.classList.add('is-invalid');
                    pass_valid.classList.remove('is-valid');
                    document.getElementById("pass-valid").innerText = "password field id required";

                }
            }

        }

    </script>

</body>

</html>
