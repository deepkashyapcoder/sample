<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form action="" method="post" class="w-50 mx-auto" name="myform" onsubmit="validate(); return false">
                    <!--onsubmit="validate(); return false"-->
                    <div class="mt-3">
                        <label for="" class="form-label">Enter Your Name</label>
                        <input type="text" class="form-control" name="u_name" >
                        <small class="form-text text-danger" id="text_valid"></small>
                    </div>

                    <div class="mt-3">
                        <label for="" class="form-label">Enter Your Password</label>
                        <input type="text" class="form-control" name="u_pass" >
                        <small class="form-text text-danger" id="text_valid1"></small>

                    </div>

                    <div class="mt-3">
                        <input type="submit" class="btn btn-primary" name="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        var u_name = document.myform.u_name;
        var u_pass = document.myform.u_pass;

        function validate() {
            if (u_name.value) {
                u_name.classList.remove("is-invalid");
                u_name.classList.add("is-valid");
                document.getElementById("text_valid").innerText = "";
            } else {
                u_name.classList.add("is-invalid");
                u_name.classList.remove("is-valid");
                document.getElementById("text_valid").innerText = "Please Enter Your Name!";

            }

            if (u_pass.value) {
                u_pass.classList.remove("is-invalid");
                u_pass.classList.add("is-valid");
                document.getElementById("text_valid1").innerText = "";

            } else {
                u_pass.classList.add("is-invalid");
                u_pass.classList.remove("is-valid");
                document.getElementById("text_valid1").innerText = "Please Enter Your password!";

            }
