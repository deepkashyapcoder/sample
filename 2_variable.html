<!DOCTYPE html>

<body>

    <script>
        // There are three type of variable in Javascript
        // 1. var (you can reassign or redeclared)
        // 2. let  (you can reassign but not redeclared)
        // 3. const (you can not reassign and redeclared)

        // Var Example
        var x = "Hello World";
        var x = "Deepanshu"; // redeclared of x variable
        x = "Shubham <br>"; //reassign the x value
        document.write(x);

        // how to write a variable in js
        /* 
        firstname
        FirstName
        first_name
        firstname1
        firstName
        firstName4       
        */
        //    let example in js
        let firstname = "Deepanshu";
        // let firstname = "shubham";   give error
        firstname = "varun";
        document.write(firstname+"<br>");

        // const example in js
        const firstname1 = "deepanshu ";
        // firstname1 = "shubaham"; they does not print
        document.write(firstname1+"<br>"); // here + is a concatination symbol in javascript

        

    </script>
</body>
